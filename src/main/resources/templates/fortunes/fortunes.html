<!DOCTYPE html>
<html>
<head>
<title>jb3 fortunes</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
{{> partials/css}}
<link rel="icon" type="image/png" href="/favicon.png">
</head>
<body class="c-text">
	{{> partials/header}}
	<main class="o-container o-container--large">
	<section class="u-letter-box--medium">
		<form class="c-fieldset">
			<label class="c-label"> Year: <input class="c-field c-field--label"
				type="number" name="year" value="{{rq.year}}">
			</label> <label class="c-label"> Room: <input class="c-field c-field--label"
				type="text" name="roomFilter" value="{{rq.roomFilter}}">
			</label>
			<label class="c-label"> Nickname: <input class="c-field c-field--label"
				type="text" name="nicknameFilter" value="{{rq.nicknameFilter}}">
			</label> <label class="c-label"> Message: <input class="c-field c-field--label"
				type="text" name="messageFilter" value="{{rq.messageFilter}}">
			</label><div class="o-form-element"><input type="submit" class="c-button c-button--warning"
				value="Search"></div>
		</form>
		{{#if fortunes }}
		<div class="jb3-fortunes">
		{{#each fortunes}}
			{{> fortunes/fortune}}
		{{/each}}
		</div>
		{{/if}}
	</section>
	</main>
	{{> partials/js}}
</body>
</html>
