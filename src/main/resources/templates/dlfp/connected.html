<!DOCTYPE html>
<html id="jb3-posts-container">
    <head>
        <title>jb3 dlfp connected</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex,nofollow">
        <link rel="stylesheet" type="text/css" href="/webjars/blaze/3.2.0/dist/blaze.min.css">
        <link rel="stylesheet" type="text/css" href="/assets/common/reset.css">
        <link rel="icon" type="image/png" href="/favicon.png">
    </head>
    <body class="c-text">
        {{> partials/header}}
        <main class="o-container o-container--large">
            <section class="u-letter-box--medium">
                {{#if token }}
                <h1 class="c-heading c-heading--large">DLFP connection succeed!</h1>
                <a class="c-button u-super c-button--block c-button--success" href="/">Let's incubate excellence!</a>
                <table class="c-table">
                    <caption class="c-table__caption">OAUTH token</caption>
                    <thead class="c-table__head">
                        <tr class="c-table__row c-table__row--heading">
                            <th class="c-table__cell">Access token</th>
                            <th class="c-table__cell">Refresh token</th>
                            <th class="c-table__cell">Expires in</th>
                        </tr>
                    </thead>
                    <tbody class="c-table__body">
                        <tr class="c-table__row">
                            <td class="c-table__cell">{{ token.access_token }}</td>
                            <td class="c-table__cell">{{ token.refresh_token }}</td>
                            <td class="c-table__cell">{{ token.expires_timestamp }}</td>
                        </tr>
                    </tbody>
                </table>
                {{else}}
                <h1 class="c-heading c-heading--large">DLFP connection failed!</h1>
                {{/if}}
            </section>
        </main>
        <script type="text/javascript">
            localStorage.setItem('dlfp-auth', JSON.stringify({
                access_token: '{{ token.access_token }}',
                refresh_token: '{{ token.refresh_token }}',
                expires_timestamp: '{{ token.expires_timestamp }}'
            }));
            localStorage.setItem('dlfp-login', '{{ login }}');
        </script>
    </body>
</html>
