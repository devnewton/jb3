<!DOCTYPE html>
<html id="jb3-posts-container">
<head>
<title>jb3 visio</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
{{> partials/css}}
<link rel="icon" type="image/png" href="/favicon.png">
</head>
<body class="c-text">
	{{> partials/header}}
	<main class="o-container o-container--large">
            <section>
                <div id="container"></div>
            </section><div>
            <section>
                Conversation id:<input id="convId" type="text"/>
                <button onclick="rtcCoin.createConversation()">Create</button>
                <button onclick="rtcCoin.createBroadcastConversation()">Create broadcast</button>
                <button onclick="rtcCoin.joinConversation()">Join</button>
                <button onclick="rtcCoin.leaveConversation()">Leave</button>
            </section>
            <section>
                <ul id="log"></ul>
            </section>
            <section>
                <video id="template" width="320" height="240" autoplay controls></video>
            </section>
	</main>
	{{> partials/js}}
</body>
</html>
