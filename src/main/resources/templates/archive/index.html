<!DOCTYPE html>
<html>
    <head>
        <title>jb3 archives</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex,nofollow">
        <link rel="stylesheet" type="text/css" href="/jb3-common.css">
        <link rel="stylesheet" type="text/css" href="/jb3-archive.css">
        <link rel="icon" type="image/png" href="/favicon.png">
    </head>
    <body>
    <form id="archive-search-form">
        <label for="archive-search-from">De</label>
        <input id="archive-search-from" type="text">
        <label for="archive-search-to">à</label>
        <input id="archive-search-to" type="text">
        <label for="archive-search-roomFilter">dans</label>
        <input id="archive-search-roomFilter" name="roomFilter" type="text" value="{{rq.roomFilter}}">
        <label for="archive-search-nicknameFilter">par</label>
        <input id="archive-search-nicknameFilter" name="nicknameFilter" type="text" value="{{rq.nicknameFilter}}">
        <label for="archive-search-messageFilter">disant</label>
        <input id="archive-search-messageFilter" name="messageFilter" type="text" value="{{rq.messageFilter}}">
        <input id="archive-search-from-hidden" name="from" type="hidden" value="{{rq.from}}">
        <input id="archive-search-to-hidden" name="to" type="hidden" value="{{rq.to}}">
        <input type="submit">
    </form>
    {{#if posts }}
    <div class="jb3-posts">
        {{#each posts}}
        <div id="{{this.id}}" class="jb3-post">
            <span class="jb3-post-time">{{this.time.millis}}</span>
            <span class="jb3-post-room">{{this.room}}</span>
            <span class="jb3-post-nickname">{{this.nickname}}</span>
            <span class="jb3-post-message">{{this.message}}</span>
        </div>
        {{/each}}
    </div>
    {{/if}}
    <div class="jb3-archive-pager">
        {{#if rq.page}}
        <form>
            <input name="from" type="hidden" value="{{rq.from}}">
            <input name="to" type="hidden" value="{{rq.to}}">
            <input name="roomFilter" type="hidden" value="{{rq.roomFilter}}">
            <input name="nicknameFilter" type="hidden" value="{{rq.nicknameFilter}}">
            <input name="messageFilter" type="hidden" value="{{rq.messageFilter}}">
            <input name="page" type="hidden" value="{{rq.previousPage}}">
            <input type="submit" value="Précédents">
        </form>
        {{/if}}
        {{#if posts }}
        <form>
            <input name="from" type="hidden" value="{{rq.from}}">
            <input name="to" type="hidden" value="{{rq.to}}">
            <input name="roomFilter" type="hidden" value="{{rq.roomFilter}}">
            <input name="nicknameFilter" type="hidden" value="{{rq.nicknameFilter}}">
            <input name="messageFilter" type="hidden" value="{{rq.messageFilter}}">
            <input name="page" type="hidden" value="{{rq.nextPage}}">
            <input type="submit" value="Suivants">
        </form>
        {{/if}}
    </div>
    <script src="/webjars/jquery/2.1.1/jquery.js" defer></script>
    <script src="/webjars/momentjs/2.8.3/moment.js" defer></script>
    <script src="/jb3-common.js" defer></script>
    <script src="/jb3-archive.js" defer></script>
    </body>
</html>
