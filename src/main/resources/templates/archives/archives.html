<!DOCTYPE html>
<html>
<head>
<title>jb3 archives</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
{{> partials/css}}
<link rel="icon" type="image/png" href="/favicon.png">
</head>
<body class="c-text">
	{{> partials/header}}
	<main class="o-container o-container--large">
	<section class="u-letter-box--super">
		<form class="c-fieldset">
			<label class="c-label"> Date: <input class="c-label__field"
				type="date" name="date" value="{{rq.date}}">
			</label> <label class="c-label"> Room: <input class="c-label__field"
				type="text" name="roomFilter" value="{{rq.roomFilter}}">
			</label>
			<label class="c-label"> Nickname: <input class="c-label__field"
				type="text" name="nicknameFilter" value="{{rq.nicknameFilter}}">
			</label> <label class="c-label"> Message: <input class="c-label__field"
				type="text" name="messageFilter" value="{{rq.messageFilter}}">
			</label><div class="c-form-element"><input type="submit" class="c-button c-button--secondary"
				value="Search"></div>
		</form>
		{{#if posts }}
		<div class="jb3-posts">
			{{#each posts}}
			<div id="{{this.id}}" class="jb3-post">
				<span class="jb3-post-time">{{this.time}}</span> <span
					class="jb3-post-room">{{{this.cleanedRoom}}}</span> <span
					class="jb3-post-nickname">{{{this.cleanedNickname}}}</span> <span
					class="jb3-post-message">{{{this.cleanedMessage}}}</span>
			</div>
			{{/each}}
		</div>
		{{/if}}
	</section>
	</main>
	{{> partials/js}}
</body>
</html>
