<!DOCTYPE html>
<html>
<head>
<title>jb3 frontend</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
{{> partials/css}}
<link rel="icon" type="image/png" href="/favicon.png">
</head>
<body class="c-text">
	{{> partials/header}}
	<main id="jb3-layout">
		<div id="jb3-layout-horizontal">
			<div id="jb3-roster">
				<nav class="c-card">
                    <div  class="c-card__content c-card__content--divider c-heading">Moules</div>
                    <ul id="moules" class="c-card__content c-list c-list--unstyled"></ul>
	                <div  class="c-card__content c-card__content--divider ">Rooms</div>
            		<select id="jb3-controls-room" class="c-card__content"><option>{{jb3DefaultRoom}}</option></select>
					<input id="jb3-controls-nickname" class="c-field" type="text">
				</nav>
			</div>
			<div id="jb3-layout-vertical">
				<div id="jb3-posts-container">
					<div id="jb3-posts" class="jb3-posts"></div>
				</div>
				<div id="jb3-controls">
					<div id="jb3-controls-message-container" class="c-input-group">
					    <button id="jb3-show-controls" class="c-button">&#9776;</button>
						<input id="jb3-controls-message" class="c-field" type="text" spellcheck="true" >
						<button id="jb3-controls-message-post" class="c-button c-button--primary">Post</button>
						<button id="jb3-controls-message-attach" class="c-button c-button--secondary">&#x1f4ce;</button>
					</div>
					<div id="jb3-post-popup">
						<div id="jb3-post-popup-content"></div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<jb3-paste-modal></jb3-paste-modal>
	<div id="jb3-hidden-posts"></div>
    {{raw-include "partials/message-template"}}
    {{> partials/js}}
</body>
</html>
